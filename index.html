    </style>
</head>

    <script>
        let pyodide;
        let isRunning = false;

        // Ð˜Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ Pyodide
        async function initPyodide() {
            try {
                pyodide = await loadPyodide();
                updateStatus('Ð³Ð¾Ñ‚Ð¾Ð²');
                addLog('Python Ð¸Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð¸Ñ€Ð¾Ð²Ð°Ð½!', 'success');
            } catch (error) {
                addLog('ÐžÑˆÐ¸Ð±ÐºÐ° Ð¸Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ð¸: ' + error.message, 'error');
            }

        // ÐŸÐµÑ€ÐµÑ…Ð²Ð°Ñ‚ Ð²Ñ‹Ð²Ð¾Ð´Ð° Python
        function captureOutput() {

            const originalLog = console.log;

        // Ð—Ð°Ð¿ÑƒÑÐº ÐºÐ¾Ð´Ð°
        async function runCode() {
            if (!pyodide) {
                addLog('Python ÐµÑ‰Ñ‘ Ð¸Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð¸Ñ€ÑƒÐµÑ‚ÑÑ... Ð¿Ð¾Ð´Ð¾Ð¶Ð´Ð¸Ñ‚Ðµ', 'warning');
                return;

            if (isRunning) {
                addLog('ÐŸÑ€Ð¾Ð³Ñ€Ð°Ð¼Ð¼Ð° ÑƒÐ¶Ðµ Ð²Ñ‹Ð¿Ð¾Ð»Ð½ÑÐµÑ‚ÑÑ...', 'warning');
                return;
            }

            isRunning = true;
            updateStatus('Ð²Ñ‹Ð¿Ð¾Ð»Ð½ÑÐµÑ‚ÑÑ');
            
            const code = document.getElementById('codeInput').value;
            
            if (!code.trim()) {
                addLog('ÐšÐ¾Ð´ Ð¿ÑƒÑÑ‚! ÐÐ°Ð¿Ð¸ÑˆÐ¸Ñ‚Ðµ Ñ‡Ñ‚Ð¾-Ð½Ð¸Ð±ÑƒÐ´ÑŒ.', 'warning');
                isRunning = false;

            clearOutput();

            try {
                // ÐŸÐµÑ€ÐµÑ…Ð²Ð°Ñ‚Ñ‹Ð²Ð°ÐµÐ¼ sys.stdout
                pyodide.runPython(`

                `);

                // Ð’Ñ‹Ð¿Ð¾Ð»Ð½ÑÐµÐ¼ ÐºÐ¾Ð´ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ñ
                pyodide.runPython(code);

                // ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð²Ñ‹Ð²Ð¾Ð´
                const output = pyodide.runPython(`sys.stdout.getvalue()`);
                
                if (output) {
                    addLog(output, 'success');
                } else {
                    addLog('ÐŸÑ€Ð¾Ð³Ñ€Ð°Ð¼Ð¼Ð° Ð²Ñ‹Ð¿Ð¾Ð»Ð½ÐµÐ½Ð° Ð±ÐµÐ· Ð²Ñ‹Ð²Ð¾Ð´Ð°', 'warning');
                }

                updateStatus('Ð³Ð¾Ñ‚Ð¾Ð²');
            } catch (error) {

                if (error.message) {

                addLog('âŒ ÐžÑˆÐ¸Ð±ÐºÐ°:\n' + errorMessage, 'error');
                updateStatus('Ð¾ÑˆÐ¸Ð±ÐºÐ°');

        }

        // Ð”Ð¾Ð±Ð°Ð²Ð»ÐµÐ½Ð¸Ðµ Ð»Ð¾Ð³Ð° Ð² preview
        function addLog(message, type = 'success') {
            const preview = document.getElementById('previewContainer');
            const logElement = document.createElement('div');
            logElement.className = type;
            logElement.textContent = message;
            preview.appendChild(logElement);
            preview.scrollTop = preview.scrollHeight;
        }

        // ÐžÑ‡Ð¸ÑÑ‚ÐºÐ° Ð²Ñ‹Ð²Ð¾Ð´Ð°
        function clearOutput() {

        // ÐžÐ±Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸Ðµ ÑÑ‚Ð°Ñ‚ÑƒÑÐ°
        function updateStatus(status) {

        // Ð“Ð¾Ñ€ÑÑ‡Ð¸Ðµ ÐºÐ»Ð°Ð²Ð¸ÑˆÐ¸
        document.getElementById('codeInput').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                runCode();
            }
            
            // Tab Ð´Ð»Ñ Ð¾Ñ‚ÑÑ‚ÑƒÐ¿Ð°
            if (e.key === 'Tab') {
                e.preventDefault();
                const textarea = e.target;
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                textarea.value = textarea.value.substring(0, start) + '\t' + textarea.value.substring(end);
                textarea.selectionStart = textarea.selectionEnd = start + 1;
            }
        });

        window.addEventListener('load', () => {
